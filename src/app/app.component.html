<div class="app-wrapper">

  <img [src]="bg" class ="bg-img" (load) = "onBgImageLoad()">
  
  <div class="btn change-bg-btn" (click) = "changeBgImage()" *ngIf = "!loadingbgImage">
    <i class="material-icons">
      refresh
    </i>
  </div>

  <div class="top-section">
    <h1>{{ time | date:'shortTime' }}</h1>
    <h2>{{time | date}}</h2>
  </div>
  
  <div class="content-section" >
    <router-outlet ></router-outlet>
  </div>

  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>
</div>
