<div class="wrapper">
    <div class="add-note-wrapper container has-blurred-white-bg">
        <h2 class="is-bold">Edit Note</h2>

        <p *ngIf = "!note">Note not found</p>
        
        <form #form = "ngForm" autocomplete="off" (ngSubmit) = "EditForm(form)" *ngIf= "note">
            <input class="textbox" type="text" [ngModel] = "note.title" #titleField = "ngModel" name = "title" placeholder="Enter note title ..." required minlength = 3>
            <ng-container *ngIf ="titleField.invalid">
                <p class= "error-text-field">Please enter a note title</p>
            </ng-container>
            <textarea class="textarea" [ngModel] = "note.content" name = "content" placeholder="Enter note details..." required></textarea>

            <div class="btn-container">
                <a routerLink = "../" class="btn">Cancel</a>
                <button type  = "button" (click) = "deleteNote()" class="btn align-end">Delete</button>
                <button type  = "submit" class="btn align-end">Save</button>
            </div>
           
        </form>
    </div>
    
</div>
